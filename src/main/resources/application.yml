camel:
  springboot:
    name: MyCamel
    main-run-controller: true
    routesIncludePattern: "classpath:camel/*,classpath:camel-template/*,classpath:camel-rest/*,dynamicConfig:routerDefinition"
  component:
    # ServletComponentConfiguration
    servlet:
      enabled: true
      # ServletMappingConfiguration
      mapping:
        # 只有禁用掉系统默认的ServletMappingAutoConfiguration, 才能启用我们自定义的ServletMappingAutoConfiguration
        enabled: false

  servlet:
    mapping:
      context-path: /api/*

management:
  endpoints:
    web:
      exposure:
        include: hawtio,jolokia

hawtio:
  authenticationEnabled: false

greeting: hellofoo
timer:
  period: 100000

header:
    CamelTimerCounter: test11

jetcache:
  statIntervalMinutes: 1
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson
  remote:
    default:
      type: redis
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      host: 19.224.172.191
      port: 6379
      password: admin

